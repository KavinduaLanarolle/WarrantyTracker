<mat-card class="Login-card">
    <mat-card-header>
     
      <mat-card-title>Login </mat-card-title>
      <mat-card-subtitle>Enter Name & Password</mat-card-subtitle>
    </mat-card-header>
 
    <mat-card-content>    

        <mat-form-field>
         
            <input matInput placeholder="Username" >    
        </mat-form-field>
        <mat-form-field>
        
            <input matInput placeholder="Password" >    
        </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
