<mat-card class="Search-card">
    <mat-card-header>
     
      <mat-card-title>Change Status </mat-card-title>
      <mat-card-subtitle>Select Item Status</mat-card-subtitle>
    </mat-card-header>
 
    <mat-card-content>    

        <mat-form-field>
            <i class="material-icons">
                search
                </i>
            <input matInput placeholder="Warrenty No" >    
        </mat-form-field>
        <div class="example-container">
            
            <mat-form-field>
              <mat-select placeholder="Select location">

                <mat-option value="option">Mars Computers</mat-option>
                <mat-option value="option">Sellx Kithulampitiya</mat-option>
                <mat-option value="option">Galle Laptop House</mat-option>
                <mat-option value="option">Sellx Galle</mat-option>
                <mat-option value="option">Sellx Matara</mat-option>


              </mat-select>
              <mat-hint align="end">Select the Branch</mat-hint>
            </mat-form-field>

            <mat-form-field>
                <textarea matInput placeholder="Add Note"></textarea>
              </mat-form-field>
          </div>
          
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary">Submit</button>
    </mat-card-actions>
  </mat-card>
