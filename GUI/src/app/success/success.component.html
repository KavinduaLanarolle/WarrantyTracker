
  <mat-card class="Success-card">
    <mat-card-header>
     
      <mat-card-title>Warranty Note</mat-card-title>
    </mat-card-header>
 
    <mat-card-content>
        <mat-list role="list">
            <mat-list>

                <mat-list-item *ngFor="let item of items">
            
                  <h1 mat-line>{{item.itemID}}</h1>
                  <p mat-line>Warranty NO</p>

                  <h1 mat-line>{{item.itemName}}</h1>
                  <p mat-line>Item Name</p>

                  <h1 mat-line>{{item.itemCompany}}</h1>
                  <p mat-line>Company</p>

                  <h1 mat-line>{{item.itemFault}}</h1>
                  <p mat-line>Fault</p>

                  <h1 mat-line>{{item.itemInvoiceDate}}</h1>
                  <p mat-line>Invoice Date</p>

                  <h1 mat-line>{{item.itemCustomer}}</h1>
                  <p mat-line>Customer Name</p>

                  <h1 mat-line>{{item.itemContact}}</h1>
                  <p mat-line>Contact No</p>
                
                </mat-list-item>
    
              </mat-list>
              
          </mat-list>
          </mat-card-content>
          </mat-card>
