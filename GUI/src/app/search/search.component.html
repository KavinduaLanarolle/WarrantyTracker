<mat-card class="Search-card">
    <mat-card-header>
     
      <mat-card-title>Search For Warranty </mat-card-title>
      <mat-card-subtitle>Enter Your Warranty Number</mat-card-subtitle>
    </mat-card-header>
 
    <mat-card-content>    

        <mat-form-field>
            <i class="material-icons">
                search
                </i>
            <input matInput placeholder="Warrenty No" >    
        </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary">Submit</button>
    </mat-card-actions>
  </mat-card>
